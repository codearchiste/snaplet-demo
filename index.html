<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Snaplet Demo UI</title>
<meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self' https://snaplet-web.github.io; style-src 'self' 'unsafe-inline';">
<style>
body { font-family: sans-serif; background: #f9f9f9; margin: 0; padding: 20px; }
h1 { text-align: center; margin-bottom: 30px; }
.demo-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(300px, 1fr)); gap: 20px; }
snap-let { display: block; border: 1px solid #ddd; background: #fff; padding: 15px; border-radius: 6px; box-shadow: 0 2px 5px rgba(0,0,0,0.05); }
</style>
</head>
<body>

<h1>Snaplet Demo UI</h1>
<div class="demo-grid">

<snap-let>
<script type="application/json">
{
  "name":"counter",
  "entry":"https://codearchiste.github.io/snaplet/counter/script.js",
  "label":"Clicks:",
  "buttonText":"Add One"
}
</script>
</snap-let>

  <snap-let>
    <script type="application/json">
      {
        "name": "product-grid",
        "entry": "https://codearchiste.github.io/snaplet/product-grid/script.js",
        "css": "https://codearchiste.github.io/snaplet/product-grid/style.css",
        "html": "https://codearchiste.github.io/snaplet/product-grid/template.html",
        "products": [
          {"name":"Widget A","price":19.99,"image":"https://picsum.photos/200?1"},
          {"name":"Widget B","price":29.99,"image":"https://picsum.photos/200?2"},
          {"name":"Widget C","price":9.99,"image":"https://picsum.photos/200?3"}
        ],
        "buttonText": "Add to Cart"
      }
    </script>
  </snap-let>

<snap-let>
<script type="application/json">
{
  "name":"data-table",
  "entry":"https://codearchiste.github.io/snaplet/data-table/script.js",
  "data":[
    {"Name":"Alice","Email":"alice@example.com","Score":90},
    {"Name":"Bob","Email":"bob@example.com","Score":85},
    {"Name":"Charlie","Email":"charlie@example.com","Score":92}
  ]
}
</script>
</snap-let>

<snap-let>
<script type="application/json">
{
  "name":"countdown",
  "entry":"https://codearchiste.github.io/snaplet/countdown/script.js",
  "targetDate":"2025-12-31T23:59:59Z",
  "label":"Countdown to New Year:"
}
</script>
</snap-let>

<snap-let>
<script type="application/json">
{
  "name":"color-box",
  "entry":"https://codearchiste.github.io/snaplet/color-box/script.js",
  "label":"Click to Change Color"
}
</script>
</snap-let>

</div>

<script src="https://codearchiste.github.io/snaplet/snaplet-loader.js" defer></script>
</body>
</html>
