<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Snaplet Demo UI</title>

  <!-- Snaplet Engine -->

  <style>
    body { font-family: sans-serif; background: #f9f9f9; margin: 0; padding: 20px; }
    h1 { text-align: center; margin-bottom: 30px; }
    .demo-grid { 
      display: grid; 
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr)); 
      gap: 20px; 
    }
    snap-let { 
      display: block; 
      border: 1px solid #ddd; 
      background: #fff; 
      padding: 15px; 
      border-radius: 6px; 
      box-shadow: 0 2px 5px rgba(0,0,0,0.05); 
      min-height: 100px;
    }
    .snaplet-title { font-weight: bold; margin-bottom: 10px; display: block; }
  </style>
</head>
<body>
  <script src="https://codearchiste.github.io/snaplet/snaplet-loader.js"></script>

<h1>Snaplet Demo UI</h1>

<div class="demo-grid">

  <!-- Counter Snaplet -->
  <snap-let>
    <script type="application/json">
    {
      "name":"counter",
      "entry":"https://codearchiste.github.io/snaplet/counter/script.js",
      "css":"https://codearchiste.github.io/snaplet/counter/style.css",
      "label":"Clicks:",
      "buttonText":"Add One"
    }
    </script>
  </snap-let>

  <!-- Product Grid Snaplet -->
  <snap-let>
    <script type="application/json">
    {
      "name":"product-grid",
      "entry":"https://codearchiste.github.io/snaplet/product-grid/script.js",
      "css":"https://codearchiste.github.io/snaplet/product-grid/style.css",
      "html":"https://codearchiste.github.io/snaplet/product-grid/template.html",
      "products":[
        {"name":"Widget A","price":19.99,"image":"https://picsum.photos/200?1"},
        {"name":"Widget B","price":29.99,"image":"https://picsum.photos/200?2"},
        {"name":"Widget C","price":9.99,"image":"https://picsum.photos/200?3"}
      ],
      "buttonText":"Add to Cart"
    }
    </script>
  </snap-let>

  <!-- Data Table Snaplet -->
  <snap-let>
    <script type="application/json">
    {
      "name":"data-table",
      "entry":"https://codearchiste.github.io/snaplet/data-table/script.js",
      "css":"https://codearchiste.github.io/snaplet/data-table/style.css",
      "data":[
        {"Name":"Alice","Email":"alice@example.com","Score":90},
        {"Name":"Bob","Email":"bob@example.com","Score":85},
        {"Name":"Charlie","Email":"charlie@example.com","Score":92}
      ]
    }
    </script>
  </snap-let>

  <!-- Countdown Snaplet -->
  <snap-let>
    <script type="application/json">
    {
      "name":"countdown",
      "entry":"https://codearchiste.github.io/snaplet/countdown/script.js",
      "css":"https://codearchiste.github.io/snaplet/countdown/style.css",
      "targetDate":"2025-12-31T23:59:59Z",
      "label":"Countdown to New Year:"
    }
    </script>
  </snap-let>

  <!-- Color Box Snaplet -->
  <snap-let>
    <script type="application/json">
    {
      "name":"color-box",
      "entry":"https://codearchiste.github.io/snaplet/color-box/script.js",
      "css":"https://codearchiste.github.io/snaplet/color-box/style.css",
      "label":"Click to Change Color"
    }
    </script>
  </snap-let>

</div>

</body>
</html>
