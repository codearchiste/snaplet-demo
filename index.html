<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Snaplet Demo UI</title>

  <style>
    body {
      font-family: system-ui, sans-serif;
      background: #f9f9f9;
      margin: 0;
      padding: 20px;
    }
    h1 {
      text-align: center;
      margin-bottom: 30px;
    }
    .demo-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap: 20px;
    }
    snap-let {
      display: block;
      border: 1px solid #ddd;
      background: #fff;
      padding: 15px;
      border-radius: 6px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.05);
    }
  </style>
</head>
<body>
<script src="https://codearchiste.github.io/snaplet/snaplet-loader.js?v=3.4"></script>


  <h1>Snaplet Demo UI</h1>
  <div class="demo-grid">

    <!-- 游릭 COUNTER COMPONENT -->
    <snap-let>
      <script type="application/json">
      {
        "name": "counter",
        "entry": "https://codearchiste.github.io/snaplet/counter/script.js",
        "label": "Clicks:",
        "buttonText": "Add One"
      }
      </script>
    </snap-let>

    <!-- 游릭 PRODUCT GRID COMPONENT -->

<snap-let src="https://codearchiste.github.io/product-grid/script.js?v=3.3">
  <script type="application/json">
  {
    "title": "Featured Products",
    "items": [
      { "name": "Laptop", "price": 999 },
      { "name": "Headphones", "price": 199 },
      { "name": "Mouse", "price": 49 }
    ],
    "theme": "dark"
  }
  </script>
</snap-let>

    <!-- 游릭 DATA TABLE COMPONENT -->
    <snap-let>
      <script type="application/json">
      {
        "name": "data-table",
        "entry": "https://codearchiste.github.io/snaplet/data-table/script.js",
        "data": [
          {"Name": "Alice", "Email": "alice@example.com", "Score": 90},
          {"Name": "Bob", "Email": "bob@example.com", "Score": 85},
          {"Name": "Charlie", "Email": "charlie@example.com", "Score": 92}
        ]
      }
      </script>
    </snap-let>

    <!-- 游릭 COUNTDOWN COMPONENT -->
    <snap-let>
      <script type="application/json">
      {
        "name": "countdown",
        "entry": "https://codearchiste.github.io/snaplet/countdown/script.js",
        "targetDate": "2025-12-31T23:59:59Z",
        "label": "Countdown to New Year:"
      }
      </script>
    </snap-let>

    <!-- 游릭 COLOR BOX COMPONENT -->
    <snap-let>
      <script type="application/json">
      {
        "name": "color-box",
        "entry": "https://codearchiste.github.io/snaplet/color-box/script.js",
        "label": "Click to Change Color"
      }
      </script>
    </snap-let>

  </div>
</body>
</html>
